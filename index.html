<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Log In</title>
    <script src="/jquery-3.7.1.js" defer></script>
    <script src="/bootstrap.min.js" defer></script>
    <script src="/index.js" defer></script>
  </head>
  <body class="index">
    <div class="index--container">
      <header class="index--header">
        <h1><b>Log In to Access (●'◡'●)</b></h1>
      <div >
        <label class="h3"><b>Username:</b></label>
        <input type="text" id="username" class="form-control input-lg" name="username" /></span>
      </div>
      <div >
        <label class="h3"><b>Password:</b></label>
        <input type="password" id="password" class="form-control input-lg" name="password" />
      </div>
      <div class="index--btn-container">
        <button class="btn btn-primary " id="login-btn"><b>Log In</b></button>
        <button class="btn btn-success " id="register-btn"><b>Register</b></button>
        <button class="btn btn-warning" id="update-btn"><b>Update User</b></button>
        <button class="btn btn-danger " id="delete-btn"><b>Delete User</b></button>
      </div>
      <div class="h4"><b>Current user: </b><span id="current-user"></span></div>
      <div class="h4"><b>users:</b>  <span id="all-users"></span></div>
    </div>
    <div id="notification"></div>
  </body>
</html>
